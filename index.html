<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1"
      name="viewport"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"
      integrity="sha512-Rdk63VC+1UYzGSgd3u2iadi0joUrcwX0IWp2rTh6KXFoAmgOjRS99Vynz1lJPT8dLjvo6JZOqpAHJyfCEZ5KoA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/scripts.js"></script>
    <title>Calculadora Mega Digital</title>
  </head>
  <body>
    <section>
      <header>
        <img src="img/mega-digital.png" />
        <span>Calculadora de<br />parcelamento<br />no cartão</span>
      </header>
      <article>
        <div class="form">
          <div class="form-group">
            <div class="label">Valor à vista:</div>
            <div class="field">
              <input
                id="value"
                type="text"
                onchange="calcular()"
                data-affixes-stay="true"
                data-prefix="R$ "
                data-thousands="."
                data-decimal=","
              />
            </div>
          </div>
          <div class="form-group">
            <div class="label">Número de parcelas:</div>
            <div class="field">
              <select id="parcel" onchange="calcular()"></select>
            </div>
          </div>
        </div>
        <input id="ok" type="button" onclick="calcular()" value="Calcular" />
      </article>
      <footer class="footer">
        Valor das parcelas: <span id="result">-</span>
      </footer>
    </section>
  </body>
</html>
